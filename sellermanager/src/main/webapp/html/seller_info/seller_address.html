        <div id="content" class="wrapper">
          <div class="pure-g admin-wrapper">
            <div class="pure-u-1 main">
              <h1 class="seller-title">我的退货地址</h1>
              <div class="address">
                <h2>已保存的有效地址</h2>
                <div class="box">
                  <table class="ui-table mt-8">
                    <thead>
                      <tr>
                        <th style="width:10%">收货人</th>
                        <th style="width:15%">所在地区</th>
                        <th style="width:35%">街道地址</th>
                        <th style="width:8%">邮编</th>
                        <th style="width:12%">手机</th>
                        <th style="width:10%"></th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody cb-node="manageRefundAddress"> </tbody>
                  </table>
                </div>
                <h2 class="add-tip" cb-node="addAddr"><span class="tips-label">新增退货地址 </span><span class="tips">请如实填写，确保商品发往正确的地址</span> </h2>
                <h2 class="modify-tip" cb-node="uptAddr"><a class="add_address" href="javascript:location.reload();">新增</a> <span class="tips-label">修改退货地址 </span><span class="tips">请如实填写，确保商品发往正确的地址</span></h2>
                <div class="box" cb-node="refundAddrForm">
                  <input type="hidden" id="addrId" cb-node="addrId" value="" />
                  <div class="ui-form-item">
                    <label for="province" class="ui-label"><span class="ui-form-required">*</span>收货地址</label>
                    <select class="editNation x-small ui-input ui-input-checkcode" id="nation" name="nation" cb-node="nation">
                      <option value="1">中国</option>
                    </select>
                    <select class="editProvince small ui-input ui-input-checkcode" id="province" name="province" cb-node="province">
                      <option value="">请选择</option>
                    </select>
                    <select class="editCity hidden small ui-input ui-input-checkcode" id="city" name="city" cb-node="city">
                      <option value="">请选择</option>
                    </select> <img src="../style/images/base/loading.gif" id="eidtLoading" style="display:none;">
                    <select class="editCounty hidden small ui-input ui-input-checkcode" id="area" name="area" cb-node="area">
                      <option value="">请选择</option>
                    </select>
                    <select class="editTown hidden small ui-input ui-input-checkcode" id="town" name="town" cb-node="town">
                      <option value="">请选择</option>
                    </select>
                  </div>
                  <div class="ui-form-item">
                    <label for="address" class="ui-label"><span class="ui-form-required">*</span>详细地址</label>
                    <textarea id="address" name="address" cb-node="detailAddr" class="ui-textarea" placeholder="不需要重复填写省市区，必须大于5个字符，小于120个字符" maxlength="120"></textarea>
                  </div>
                  <div class="ui-form-item">
                    <label for="zip" class="ui-label">邮政编码</label>
                    <input class="ui-input" id="zip" cb-node="zipcode" name="zip" type="text" value="" maxlength="6" /> </div>
                  <div class="ui-form-item">
                    <label for="fullname" class="ui-label"><span class="ui-form-required">*</span>收货人姓名</label>
                    <input class="ui-input" id="fullname" name="fullname" type="text" cb-node="fullname" value="" /> </div>
                  <div class="ui-form-item">
                    <label for="mobile" class="ui-label"><span class="ui-form-required">*</span>手机号码</label>
                    <input class="ui-input" id="mobile" name="mobile" type="text" cb-node="mobile" value="" maxlength="11" /> </div>
                  <div class="ui-form-item">
                    <label for="default" class="pure-checkbox">
                      <input id="default" name="default" type="checkbox" cb-node="isdefault" value=""> 设为默认 </label>
                  </div>
                  <div class="ui-form-item">
                    <button class="ui-button ui-button-lred" cb-node="formSubmit" cb-event="click~submitForm"> 确定 </button>
                  </div>
                  </form>
                </div>
              </div>
            </div>
