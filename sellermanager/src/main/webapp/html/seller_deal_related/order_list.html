        <div id="content" class="wrapper">
          <div class="pure-g admin-wrapper">
            <div class="pure-u-1 main">
              <h1 class="seller-title"> 我的订单 </h1>
              <div class="p20">
                <div class="ui-box seller-search-form">
                  <div class="ui-box-head">
                    <h3 class="ui-box-head-title">订单查询</h3> </div>
                  <div class="ui-box-container">
                    <form action="/seller_order-ship_down.html" target="_blank" method="POST" accept-charset="utf-8" cb-node="down_form">
                      <div class="ui-box-content">
                        <div class="ui-form-item">
                          <label class="ui-label">订单号</label>
                          <input class="ui-input" type="text" name="order_sn" cb-node="order_id" value="" /> </div>
                        <div class="ui-form-item">
                          <label class="ui-label">手机号码</label>
                          <input class="ui-input" type="text" name="mobile" cb-node="receiver_phone" value="" /> </div>
                        <div class="ui-form-item c-999">
                          <label class="ui-label">下单时间</label>
                          <input class="ui-input ui-input-small" id="create-time-start-selector" readonly="readonly" type="text" name="create_time_start" cb-node="create_time_start" value="" />
                          <label class="ul-label">至</label>
                          <input class="ui-input ui-input-small" id="create-time-end-selector" readonly="readonly" type="text" name="create_time_end" cb-node="create_time_end" value="" /> </div>
                        <input type="hidden" name="order_status" value="" cb-node="order_status_input" />
                        <div class="ui-form-item search-btn"> <a href="javascript:;" cb-event="click~searchResult:" class="ui-button ui-button-mwhite"><i class="iconfont">&#xf012c;</i> 查询</a>
                          <input type="button" cb-node="down_btn" class="ui-button ui-button-mwhite" style="line-height: 28px;height: 28px;"
                          value="导出订单" cb-event="click~downOrderList" /> </div>
                      </div>
                    </form>
                  </div>
                </div>
                <table class="ui-table order-list">
                  <thead>
                    <tr>
                      <th class="ol-order-items">商品</th>
                      <th class="ol-order-price">单价</th>
                      <th class="ol-order-number" style="width: auto;">数量</th>
                      <th class="ol-order-time">维权/售后</th>
                      <th class="ol-order-gsr">满减</th>
                      <th class="ol-order-pay">实付款</th>
                      <th class="ol-order-status">
                        <select id="order-status-selector" cb-node="order_status" cb-event="change~searchResult:">
                          <option value="">全部</option>
                          <option value="0">待发货</option>
                          <option value="2">已发货</option>
                          <option value="3">已完成</option>
                        </select>
                      </th>
                    </tr>
                  </thead>
                </table>
                <input type="hidden" class="view-SearchBrandId" cb-node="bid" name="bid" />
                <div cb-node="orderList"> </div>
                <div class="ui-paging" cb-node="pageset"> </div>
              </div>
