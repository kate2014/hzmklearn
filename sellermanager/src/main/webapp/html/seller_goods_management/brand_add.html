                <form class="ui-form addForm add-brand-form" method="post" action="#" cb-node="brandAddForm">
                  <div class="ui-form-item">
                    <label class="ui-label"><span class="ui-form-required">*</span>品牌名:</label>
                    <input type="text" placeholder="输入品牌名称" class="ui-input big require" name="brand_name" cb-node="brand_name" /> </div>
                  <div class="ui-form-item">
                    <label class="ui-label"><span class="ui-form-required">*</span>品牌logo:</label>
                    <input type="text" placeholder="输入品牌logo URL" class="ui-input big require" name="logo" cb-node="logo" /> <a href="javascript:;" class="ui-form-other hint upload-image">上传本地图片</a> <img id="logo-preview" src="" alt="" style="display: none" /> </div>
                  <div class="ui-form-item">
                    <label class="ui-label"><span class="ui-form-required">*</span>经营类目:</label>
                    <div class="brandCategrayInfo fl" cb-node="brandCategray"></div>
                    <input class="require" cb-node="category_class" type="hidden"> </div>
                  <div class="ui-form-item">
                    <label class="ui-label">品牌描述:</label>
                    <textarea class="ui-textarea" name="brand_desc" cb-node="brand_desc" maxlength="120"></textarea>
                  </div>
                  <div class="ui-form-item"> <a href="javascript:;" class="ui-button ui-button-lgreen view-CreateBtn" cb-event="click~addBrand:">新增</a> </div>
